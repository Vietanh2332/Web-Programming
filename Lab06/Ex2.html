<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        function getValue() {
            let myInput = document.getElementById("myName");
            let x = myInput.value;
            let y = 0;
            for (let i = 1; i <= x; i++) {
                if (x % i == 0) {
                    y++;
                } 
            }
            if (y == 2) {
                alert(x+ " is a prime number");
            }
            else{
                alert(x+ " is not a prime number");
            }
        }    
    </script>
</head>
<body>
    <h3>Input Number</h3>
    <input id="myName" type="text"></input>
    <button type="button" onclick="getValue()">Check Primes</button>
</body>
</html>

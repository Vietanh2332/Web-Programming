<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style7.css">
    <script type="text/javascript">
        function Submit(){
            var prob = document.getElementById("prob").value;
            var prize = document.getElementById("prize").value;
            var pay = document.getElementById("pay").value;
            if (prob * prize > pay) {
                alert("profitableGamble true");
                return true;
            }
            else{
                alert("profitableGamble false");
                return false;
            }
        }
    </script>
</head>
<body>
    <form method="post" onsubmit="return Submit()">
        <div class="main">
            <h1>Input profitableGamble</h1>
            <label class="one">
                profitableGamble(
                <input id="prob" type="number" step="0.1" placeholder="Prob" required min="0" max="1">,
                <input id="prize" type="number" placeholder="Prize" required>,
                <input id="pay" type="number" placeholder="Pay" required>)
            </label>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>

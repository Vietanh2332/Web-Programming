<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .main{
            width: 70%;
            margin: 100px auto;
        }
    </style>
    <script type="text/javascript">
        function Hidden() {
            document.getElementById("myText").style.visibility = "hidden";
            document.getElementById("hidden").innerHTML = "Text is hidden";
            document.getElementById("show").innerHTML = "Show text";
        }
        function Show() {
            document.getElementById("myText").style.visibility = "visible";
            document.getElementById("hidden").innerHTML = "Hide text";
            document.getElementById("show").innerHTML = "Text is show";
        }
    </script>
</head>
<body>
    <div class="main">
        <p id="myText">This is a Text. This is a Text. This is a Text.</p>
        <button id="hidden" type="button" onclick="Hidden()">Hide text</button>
        <button id="show" type="button" onclick="Show()">Text is show</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <p style="text-decoration: underline;">This will be underline</p>
    <p style="text-decoration: line-through;">This will be striked through.</p>
    <p class="blink">This text will have blinking effect</p>
    <p style="text-transform: capitalize;">this will be capitalize</p>
    <p style="text-transform: uppercase;">this will be in uppercase</p>
    <p style="text-transform: lowercase;">This WILL be in lowercase</p>
    <p style="text-shadow: 2px 2px 2px blue;">This text will have a blue shadow</p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function AutoRefresh(t) {
            setTimeout("location.reload(true);", t);
        }
        function Print() {
            window.print();
        }
        function Popup() {
            window.open("https://www.google.com.vn/?hl=vi", "", "width=500; height=250",);
        }
        function getSize() {
            var w = document.documentElement.clientWidth;
            var h = document.documentElement.clientHeight;
            document.getElementById("wh").innerHTML = "<p>Width: " + w + "    Height: " + h + "<p>";
        }
    </script>
    <style type="text/css">
        .main{
            width: 70%;
            margin: 30px auto;
        }
    </style>
</head>
<body onload="JavaScript:AutoRefresh(10000)" onresize="getSize()">
    <div class="main">
        <p>This page will refresh every 10 seconds.</p>
        <input type="button" value="Print" onclick="Print()">
        <button onclick="Popup()">New Popup</button>
        <div id="wh"></div>
    </div>
</body>
</html>

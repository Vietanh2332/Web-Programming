<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .main {
            width: 70%;
            margin: 30px auto;
        }
    
        #email, #char, #numb{
            width: 50%;
            height: 35px;
            margin-bottom: 15px;
        }
    
        input[type="submit"] {
            width: 70px;
            height: 35px;
            background-color: greenyellow;
        }
    </style>
    <script type="text/javascript">
        function protect_email(user_email) {
            var avg, splitted, part1, part2;
            splitted = user_email.split("@");
            part1 = splitted[0];
            avg = part1.length / 2;
            part1 = part1.substring(0, (part1.length - avg));
            part2 = splitted[1];
            return part1 + "...@" + part2;
        };
        function unique_char(str1) {
            var str = str1;
            var uniql = "";
            for (var x = 0; x < str.length; x++) {

                if (uniql.indexOf(str.charAt(x)) == -1) {
                    uniql += str[x];

                }
            }
            return uniql;
        }
        function random_id(len) {
            var text = "";
            var char_list = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            for (var i = 0; i < len; i++) {
                text += char_list.charAt(Math.floor(Math.random() * char_list.length));
            }
            return text;
        }
        function Submit1() {
            var email = document.getElementById("email").value;
            if (email.length > 0) {
                console.log(protect_email(email));
            }
            else{
                alert("Input Email");
            }
        }
        function Submit2(){
            var char = document.getElementById("char").value;
            if (char.length > 0) {
                console.log(unique_char(char));
            }
            else {
                alert("Input Characters");
            }
        }
        function Submit3() {
            var len = document.getElementById("numb").value;
            if (len.length > 0) {
                console.log(random_id(len));
            }
            else {
                alert("Input ID length");
            }
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="email">
            <h2>Protect Email</h2>
            <input type="email" id="email" placeholder="Input Email">
            <input type="submit" value="Submit" onclick="Submit1()">
        </div>
        <div class="unique">
            <h2>Characters</h2>
            <input type="text" id="char" placeholder="Input Character">
            <input type="submit" value="Submit" onclick="Submit2()">
        </div>
        <div class="random">
            <h2>Random ID</h2>
            <input type="number" id="numb" placeholder="Input ID length">
            <input type="submit" value="Random" onclick="Submit3()">
        </div>
    </div>
</body>
</html>
